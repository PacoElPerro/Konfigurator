<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .item {
            margin-bottom: 20px;
        }
        .item img {
            width: 200px;
            height: auto;
            display: block;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Konfigurator</h1>

    <div class="item">
        <h2>ATG II</h2>
        <p>Brenngerät</p>
        <img src="URL_OF_ATG_II_IMAGE" alt="ATG II">
        <p>Leistung: 2 kW<br>Spannung: 10 kV<br>Gewicht: 20 kg<br>Aufpreis: 20.000 €</p>
        <button class="button" onclick="selectItem('ATG II')">Auswählen</button>
    </div>

    <div class="item">
        <h2>ATG 6000</h2>
        <p>Brenngerät</p>
        <img src="URL_OF_ATG_6000_IMAGE" alt="ATG 6000">
        <p>Leistung: 6 kW<br>Spannung: 15 kV<br>Gewicht: 100 kg<br>Aufpreis: 30.000 €</p>
        <button class="button" onclick="selectItem('ATG 6000')">Auswählen</button>
    </div>

    <!-- Weiter Button -->
    <button class="button" onclick="goToSummary()">Weiter</button>

    <script>
        // Store selected items
        let selectedItems = [];

        function selectItem(item) {
            selectedItems.push(item);
            alert(item + ' wurde ausgewählt.');
        }

        function goToSummary() {
            // Store the selected items in local storage
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
            // Redirect to the summary page
            window.location.href = 'summary.html';
        }
    </script>

</body>
</html>
