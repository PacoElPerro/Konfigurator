<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktkonfiguration</title>
    <style>
        body {
            background-color: #2c4e7e;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        .product-container {
            display: flex;
            gap: 20px;
        }

        .product-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-box img {
            width: 100%;
            height: auto;
            border: 1px solid #4CAF50;
        }

        .product-details {
            margin-top: 10px;
        }

        .product-buttons {
            margin-top: 10px;
        }

        .product-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .comment-box {
            margin-top: 10px;
        }

        .comment-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #weiter-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
        }

        #result-table-container {
            margin-top: 20px;
            display: none; /* Tabelle initial verstecken */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .notification {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
        }
    </style>
</head>
<body>

    <!-- Produktboxen -->
    <div class="product-container">
        <div class="product-box">
            <h3>ATG II Brenngerät</h3>
            <img src="atg2.jpg" alt="ATG II">
            <div class="product-details">
                <p>Leistung: 2 kW</p>
                <p>Spannung: 10 kV</p>
                <p>Gewicht: 20 kg</p>
                <p>Aufpreis: 20.000 €</p>
            </div>
            <div class="product-buttons">
                <button class="select-button">Auswählen</button>
                <button class="option-button">Option</button>
            </div>
            <div class="comment-box">
                <textarea placeholder="Hier Kommentare eingeben..."></textarea>
            </div>
        </div>
        <div class="product-box">
            <h3>ATG 6000 Brenngerät</h3>
            <img src="atg6000.jpg" alt="ATG 6000">
            <div class="product-details">
                <p>Leistung: 6 kW</p>
                <p>Spannung: 15 kV</p>
                <p>Gewicht: 100 kg</p>
                <p>Aufpreis: 30.000 €</p>
            </div>
            <div class="product-buttons">
                <button class="select-button">Auswählen</button>
                <button class="option-button">Option</button>
            </div>
            <div class="comment-box">
                <textarea placeholder="Hier Kommentare eingeben..."></textarea>
            </div>
        </div>
    </div>

    <!-- Weiter Button -->
    <button id="weiter-button">Weiter</button>

    <!-- Ergebnis-Tabelle -->
    <div id="result-table-container">
        <table>
            <thead>
                <tr>
                    <th>Artikel</th>
                    <th>Auswahl</th>
                    <th>Option</th>
                    <th>Kommentar</th>
                </tr>
            </thead>
            <tbody id="result-table-body">
                <!-- Dynamisch generierte Zeilen kommen hier hin -->
            </tbody>
        </table>
    </div>

    <!-- Benachrichtigung -->
    <div class="notification" id="notification" style="display: none;">
        ATG II ist bereits als Option hinzugefügt!
    </div>

    <script>
        document.getElementById('weiter-button').addEventListener('click', function() {
            // Beispielhafte Daten sammeln (diese sollten tatsächlich aus den Eingaben des Benutzers kommen)
            const configurations = [
                { artikel: 'ATG II', auswahl: 'x', option: '', kommentar: '' },
                { artikel: 'ATG 6000', auswahl: '', option: 'x', kommentar: 'falls noch Platz da ist' }
            ];

            // Tabelle generieren
            const tableBody = document.getElementById('result-table-body');
            tableBody.innerHTML = ''; // Leeren der Tabelle bevor neue Daten hinzugefügt werden

            configurations.forEach(config => {
                const row = document.createElement('tr');
                Object.values(config).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });

            // Tabelle anzeigen
            document.getElementById('result-table-container').style.display = 'block';
        });

        // Beispielhafte Benachrichtigungsanzeige
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Testen der Benachrichtigungsfunktion
        showNotification('ATG II ist bereits als Option hinzugefügt!');
    </script>
</body>
</html>
