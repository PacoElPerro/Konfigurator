<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messsystem Konfigurator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e4d7b; color: #333; }
        .container { display: flex; justify-content: center; margin-top: 50px; }
        .product-card { background-color: #fff; padding: 20px; margin: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        .product-card h2 { font-size: 1.2em; color: #333; }
        .product-card img { width: 100%; border: 2px solid #4CAF50; margin-bottom: 10px; }
        .product-card ul { list-style: none; padding: 0; }
        .product-card ul li { margin-bottom: 5px; }
        .product-card button { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .product-card button:hover { background-color: #45a049; }
        .selection-message { color: white; text-align: center; margin-top: 20px; padding: 10px; }
        .green-border { border: 2px solid #4CAF50; border-radius: 5px; background-color: #fff; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-card">
            <h2>ATG II<br>Brenngerät</h2>
            <img src="https://github.com/PacoElPerro/Konfigurator/blob/main/IM_product_atg-2_persp_transparent.png?raw=true" alt="ATG II">
            <ul>
                <li>Leistung: 2 kW</li>
                <li>Spannung: 10 kV</li>
                <li>Gewicht: 20 kg</li>
                <li>Aufpreis: 20.000 €</li>
            </ul>
            <button onclick="selectProduct('ATG II')">Auswählen</button>
        </div>
        <div class="product-card">
            <h2>ATG 6000<br>Brenngerät</h2>
            <img src="https://github.com/PacoElPerro/Konfigurator/blob/main/IM_product_atg-6000_persp_transparent.png?raw=true" alt="ATG 6000">
            <ul>
                <li>Leistung: 6 kW</li>
                <li>Spannung: 15 kV</li>
                <li>Gewicht: 100 kg</li>
                <li>Aufpreis: 30.000 €</li>
            </ul>
            <button onclick="selectProduct('ATG 6000')">Auswählen</button>
        </div>
    </div>
    <div class="selection-message green-border" id="selection-message"></div>
    <script>
        function selectProduct(product) {
            // Auswahl im localStorage speichern
            localStorage.setItem('selectedProduct', product);
            // Nachricht anzeigen
            document.getElementById('selection-message').innerText = product + ' wurde ausgewählt und gespeichert!';
        }

        // Überprüfen, ob eine Auswahl gespeichert ist und anzeigen
        window.onload = function() {
            var savedProduct = localStorage.getItem('selectedProduct');
            if (savedProduct) {
                document.getElementById('selection-message').innerText = savedProduct + ' war bereits ausgewählt.';
            }
        }
    </script>
</body>
</html>
