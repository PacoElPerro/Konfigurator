<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .item img {
            width: 200px;
            height: auto;
        }
        .weiter-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .weiter-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Konfigurator</h1>
    <div class="item">
        <h2>ATG II</h2>
        <p>Brenngerät</p>
        <img src="URL_OF_ATG_II_IMAGE" alt="ATG II Brenngerät">
        <p>Leistung: 2 kW<br>Spannung: 10 kV<br>Gewicht: 20 kg<br>Aufpreis: 20.000 €</p>
        <input type="radio" name="selectedItem" value="ATG II"> Wählen
    </div>

    <div class="item">
        <h2>ATG 6000</h2>
        <p>Brenngerät</p>
        <img src="URL_OF_ATG_6000_IMAGE" alt="ATG 6000 Brenngerät">
        <p>Leistung: 6 kW<br>Spannung: 15 kV<br>Gewicht: 100 kg<br>Aufpreis: 30.000 €</p>
        <input type="radio" name="selectedItem" value="ATG 6000"> Wählen
    </div>

    <div class="weiter-button" onclick="proceed()">Weiter</div>

    <script>
        function proceed() {
            // Get the selected item
            const selectedItem = document.querySelector('input[name="selectedItem"]:checked');
            
            if (selectedItem) {
                // Save the selected item to local storage
                localStorage.setItem('selectedItem', selectedItem.value);
                // Navigate to the selected.html page
                window.location.href = 'selected.html';
            } else {
                alert('Bitte wählen Sie ein Gerät aus.');
            }
        }
    </script>

</body>
</html>
