<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messsystem Konfigurator - Seite 3</title>
    <style>
        /* Stildefinitionen */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #1e4d7b; 
            color: #333; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            padding: 0; 
        }
        .container { 
            background-color: #fff; 
            padding: 20px; 
            margin: 50px auto; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            width: 80%; 
        }
        h2 { 
            color: #333; 
            text-align: center; 
        }
        .form-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
        }
        .form-row label { 
            width: 30%; 
            font-weight: bold; 
            text-align: right; 
            margin-right: 20px; 
        }
        .form-row input, .form-row textarea { 
            width: 65%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }
        .button-container { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 20px; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #0275d8; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #025aa5; 
        }
        #back-button { 
            background-color: #5cb85c; 
        }
        #back-button:hover { 
            background-color: #45a049; 
        }
        #next-button { 
            background-color: #5cb85c; 
        }
        #next-button:hover { 
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trägerfahrzeug-Konfiguration</h2>
        <div class="form-row">
            <label for="abnehmer">Abnehmer:</label>
            <input type="text" id="abnehmer" placeholder="Abnehmer eingeben">
        </div>
        <div class="form-row">
            <label for="modell">Modell Trägerfahrzeug:</label>
            <input type="text" id="modell" placeholder="Modell eingeben">
        </div>
        <div class="form-row">
            <label for="beschaffung">Beschaffung Trägerfahrzeug:</label>
            <input type="text" id="beschaffung" placeholder="Beschaffungsdetails eingeben">
        </div>
        <div class="form-row">
            <label for="gewicht">Max Gewicht Trägerfahrzeug:</label>
            <input type="text" id="gewicht" placeholder="Maximales Gewicht eingeben">
        </div>
        <div class="form-row">
            <label for="radstand">Radstand Trägerfahrzeug:</label>
            <input type="text" id="radstand" placeholder="Radstand eingeben">
        </div>
        <div class="form-row">
            <label for="hoehe">Höhe Trägerfahrzeug:</label>
            <input type="text" id="hoehe" placeholder="Höhe eingeben">
        </div>
        <div class="form-row">
            <label for="liefertermin">Liefertermin Trägerfahrzeug:</label>
            <input type="text" id="liefertermin" placeholder="Liefertermin eingeben">
        </div>
        <div class="form-row">
            <label for="bemerkungen">Bemerkungen:</label>
            <textarea id="bemerkungen" rows="4" placeholder="Weitere Bemerkungen hier eingeben..."></textarea>
        </div>
    </div>

    <div class="button-container">
        <button id="back-button" onclick="goBack()">Zurück</button>
        <button id="next-button" onclick="goNext()">Weiter</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'konfiguratorZUBEHOR.html'; // Gehe zur vorherigen Seite
        }

        function goNext() {
            // Speichern der Eingaben im localStorage
            const fields = ['abnehmer', 'modell', 'beschaffung', 'gewicht', 'radstand', 'hoehe', 'liefertermin', 'bemerkungen'];
            fields.forEach(field => {
                const value = document.getElementById(field).value;
                localStorage.setItem(field, value);
            });
            window.location.href = 'results.html'; // Gehe zur nächsten Seite
        }

        // Lade gespeicherte Eingaben, falls vorhanden
        window.onload = function() {
            const fields = ['abnehmer', 'modell', 'beschaffung', 'gewicht', 'radstand', 'hoehe', 'liefertermin', 'bemerkungen'];
            fields.forEach(field => {
                const savedValue = localStorage.getItem(field);
                if (savedValue) {
                    document.getElementById(field).value = savedValue;
                }
            });
        }
    </script>
</body>
</html>
